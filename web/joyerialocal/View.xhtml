<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JoyerialocalViewDlg" widgetVar="JoyerialocalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJoyerialocalTitle}">
            <h:form id="JoyerialocalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{joyerialocalController.selected != null}">
                        <h:outputText value="#{bundle.ViewJoyerialocalLabel_nombre}"/>
                        <h:outputText value="#{joyerialocalController.selected.nombre}" title="#{bundle.ViewJoyerialocalTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewJoyerialocalLabel_ubicacion}"/>
                        <h:outputText value="#{joyerialocalController.selected.ubicacion}" title="#{bundle.ViewJoyerialocalTitle_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewJoyerialocalLabel_direccion}"/>
                        <h:outputText value="#{joyerialocalController.selected.direccion}" title="#{bundle.ViewJoyerialocalTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewJoyerialocalLabel_nomEncargado}"/>
                        <h:outputText value="#{joyerialocalController.selected.nomEncargado}" title="#{bundle.ViewJoyerialocalTitle_nomEncargado}"/>
                        <h:outputText value="#{bundle.ViewJoyerialocalLabel_dimension}"/>
                        <h:outputText value="#{joyerialocalController.selected.dimension}" title="#{bundle.ViewJoyerialocalTitle_dimension}"/>
                        <h:outputText value="#{bundle.ViewJoyerialocalLabel_ciudad}"/>
                        <h:outputText value="#{joyerialocalController.selected.ciudad}" title="#{bundle.ViewJoyerialocalTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JoyerialocalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
