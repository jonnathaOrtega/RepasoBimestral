<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    JOYERIA UNIVERSAL
                    <h:form>
                        <p:growl id="messages" showDetail="true"/>

                        <p:menuButton value="Opciones de Joyeria">
                            <p:menuitem value="Pedido" action="#{menuView.save}" update="messages" icon="pi pi-save"/>
                            <p:menuitem value="Reserva" action="#{menuView.update}" update="messages" icon="pi pi-refresh"/>
                            <p:menuitem value="Recibo" action="#{menuView.delete}" ajax="false" icon="pi pi-times"/>
                            <p:separator />
                            <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="pi pi-home"/>
                        </p:menuButton>
                    </h:form>
                    <style type="text/css">
                        body .ui-staticmessage.ui-message {
                            width: 100%;
                        }
                    </style>


                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-3">
                            <p:staticMessage severity="info" summary="INFO!" detail="Hey, i'm a info!" />
                        </div>

                    </div>
                    <p:growl id="messages" showDetail="true" />

                    Subir Recibo<br />
                    <h:form enctype="multipart/form-data">        
                        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                        <br />
                        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" disabled="true" />
                    </h:form>

                    <br />
                    <br />
                    Multiples Recibos; NOTE: puede subir varios recibos en una sola vex<br />
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{fileUploadView.files}" mode="simple" skinSimple="true" multiple="true" />
                        <br />
                        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.uploadMultiple}" disabled="true" />
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
